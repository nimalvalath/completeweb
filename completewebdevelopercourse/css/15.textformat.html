<!DOCTYPE html>
<html>
<head>
	<title>text formating</title>
	<style type="text/css">
		.bold {
			font-family: fantasy;
			font-weight: bold;

		}
		.italic {
			font: fantasy;
			font-style: italic;
		}
		.underline {
			text-decoration: underline;
		}
		a {
			text-decoration: none;
		}
		a:hover{
			text-decoration: underline;
			color: green;
		}
		.big {
			font-size: 200%;

		}

	</style>
</head>
<body>
	<p class="bold">i  am bold</p>
	<p class="italic">this is some italic text <span class="bold">And this is bold and italic text</span></p>
	<p class="underline"> this is a underlined text</p>
	<a href="">this is a link</a>
	<p class="big">This is a big text</p>


</body>
</html>
