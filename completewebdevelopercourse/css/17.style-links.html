<!DOCTYPE html>
<html>
<head>
	<title>styling links</title>
	<style type="text/css">
		a {
			text-decoration: underline;
		}
		a:hover{
			text-decoration: none;
		}
		a:visited {
			color: green;
		}
	</style>
</head>
<body>
	<p ><a href="http://www.google.com" target="_blank">this google link</a></p>
	<p>Use of pseudo class- hover, visited</p>
	<p ><a href="http://www.fb.com" target="_blank">this fb link</a></p>

</body>
</html>
